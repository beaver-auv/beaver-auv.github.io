<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../home-style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Nunito:wght@600&family=Bricolage+Grotesque:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/beaverauv_logo.png">
    <title>Meet the Team â€“ BeaverAUV</title>
  </head>
  <body>
    <script src="team-script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.about-btn[href^="#"]').forEach(link => {
          link.addEventListener('click', function(e) {
            const targetId = this.getAttribute('href').slice(1);
            const target = document.getElementById(targetId);
            if (target) {
              e.preventDefault();
              // Get the navbar height (fallback to 80 if not found)
              const nav = document.querySelector('.main-navbar');
              const navHeight = nav ? nav.offsetHeight : 80;
              // Calculate the scroll position
              const targetTop = target.getBoundingClientRect().top + window.pageYOffset - navHeight - 10;
              window.scrollTo({ top: targetTop, behavior: 'smooth' });
            }
          });
        });
      });
    </script>
    <!-- Navigation Bar -->
    <nav class="main-navbar">
        <div class="nav-left">
            <div class="nav-logo">
                <a href="../index.html"><img src="../images/beaverauv_logo.png" alt="Beaver Logo" height="56"></a>
            </div>
            <div class="nav-links">
                <a href="team-main.html">Team</a>
                <a href="../vehicle/vehicle.html">AUV</a>
                <a href="#gallery">Gallery</a>
                <a href="../sponsor/sponsor.html">Sponsors</a>
                <a href="../about/about.html">Contact</a>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section style="margin: 2.5rem auto 2rem auto; max-width: 700px; text-align:center;">
      <h1 class="display-text" style="background:none; box-shadow:none; border-radius:0;">Meet the <span class="auv-highlight">Team</span></h1>
    </section>
    <!-- Team Navigation -->
    <div class="about-btn-group" style="justify-content:center; margin-bottom:2.5rem;">
        <a class="about-btn" href="#co2023">Seniors</a>
        <a class="about-btn" href="#co2024">Juniors</a>
        <a class="about-btn" href="#co2025">Sophomores</a>
        <a class="about-btn" href="#co2026">Freshmen</a>
    </div>
    <!-- Team Sections -->
    <section style="background:#E6E1DC; padding:2.5rem 0;">
      <div class="container" style="max-width:1100px; margin:auto;">
        <div id="team-sections"></div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
